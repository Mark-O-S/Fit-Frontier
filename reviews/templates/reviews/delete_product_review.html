{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container bg-white my-5 shadow rounded text-center">
        <div class="row mx-auto">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <h1>Delete Review</h1>
                <form method="POST" class="text-center" action="{% url 'reviews:delete_product_review' product.id %}">
                    {% csrf_token %}
                    <p>Are you sure you want to delete this review?</p>
                    <div class="form-group d-flex justify-content-around mt-5">
                        <a class="btn btn-outline-green btn-sm" role="button" href="{% url 'product_detail' product.id %}">Cancel</a>
                        <button class="btn btn-danger btn-sm" type="submit">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
